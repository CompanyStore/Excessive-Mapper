  <style type="text/css">
   @import url("css/reset.css");

   body, html {
    height: 100%;
   }

   body {
    margin: 0;
    padding: 0;
   }

   #map {
    height: 100%;
    width: 100%;
   }

   #error {
    position: absolute;
    background-color: #ccc;
    border-radius: 1em;
    padding: 1em;
    top: 100px;
    left: 200px;
    width: 600px;
   }

   #error p {
    margin-bottom: 1em;
   }

 </head>

 <body>
  <div id="map"></div>

  <div id="error" style="display: none;">

   <div id="error-text"></div>
  </div>
